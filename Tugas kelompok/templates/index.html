<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung IPK Mahasiswa Semester 1</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Hitung IPK Mahasiswa</h1>
        <form action="/hitung_ipk" method="post">
            <label for="matkul1">Nilai IPK Logika Matematika:</label>
            <input type="number" step="0.01" name="matkul1" required><br>

            <!-- Tambahkan input untuk matkul 2 sampai 8 -->
            <label for="matkul2">Nilai IPK Agama:</label>
            <input type="number" step="0.01" name="matkul2" required><br>

            <label for="matkul3">Nilai IPK Bahasa inggris:</label>
            <input type="number" step="0.01" name="matkul3" required><br>

            <label for="matkul4">Nilai IPK Matematika:</label>
            <input type="number" step="0.01" name="matkul4" required><br>

            <label for="matkul5">Nilai IPK Algoritma:</label>
            <input type="number" step="0.01" name="matkul5" required><br>

            <label for="matkul6">Nilai IPK Fisika:</label>
            <input type="number" step="0.01" name="matkul6" required><br>

            <label for="matkul7">Nilai IPK Pancasila:</label>
            <input type="number" step="0.01" name="matkul7" required><br>

            <label for="matkul8">Nilai IPK PTI :</label>
            <input type="number" step="0.01" name="matkul8" required><br>

            <button type="submit">Hitung IPK </button>
        </form>
    </div>
</body>
</html>
